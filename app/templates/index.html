{% extends "base.html" %}

{% block title %}Home - FurryFriends{% endblock %}

{% block content %}
<style>
    .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        padding: 2rem 1rem;
    }

    .welcome-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1rem;
    }

    .welcome-subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2.5rem;
    }

    .welcome-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .action-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        text-align: center;
        line-height: 1;
    }

    .action-btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .action-btn-primary:hover {
        background: var(--primary-hover);
        color: white;
        transform: translateY(-1px);
    }

    .action-btn-outline {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }

    .action-btn-outline:hover {
        background: var(--primary-color);
        color: white;
    }

    @media (max-width: 768px) {
        .welcome-title {
            font-size: 2rem;
        }

        .welcome-subtitle {
            font-size: 1rem;
        }

        .action-btn {
            width: 100%;
            max-width: 300px;
        }
    }
</style>

<div class="welcome-container">
    <h1 class="welcome-title">Welcome to FurryFriends Fotos!</h1>
    <p class="welcome-subtitle">Share and celebrate your furry friends</p>

    <div class="welcome-actions">
        <a href="/register" class="action-btn action-btn-primary">Sign up</a>
        <a href="/login" class="action-btn action-btn-outline">Log in</a>
    </div>
</div>
{% endblock %}
